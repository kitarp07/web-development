{% extends 'file.html' %}
{% load static %}
{%block content%}
<a href="{% url 'register' %}"><button class="btn btn-primary text-right"> Add New</button></a>
<div class="table-responsive">
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>fname</th>
                <th>laname</th>
                <th>email</th>
                <th>address</th>
                <th>phone</th>
                <th>update</th>
                <th>remove</th>
            </tr>
        </thead>

        <tbody>
            {%for customer in customers%}
            <tr>

                <td>{{customer.id}}</td>
                <td>{{customer.fname}}</td>
                <td>{{customer.laname}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.address}}</td>
                <td>{{customer.phone}}</td>
                <td><a class="btn btn-sm btn-info" href="{% url 'update-customer' customer.id%}">Update</a></td>
                <td><a class="btn btn-sm btn-danger" href="{% url 'delete-customer' customer.id%}">Remove</a></td>

            </tr>
            {%endfor%}
        </tbody>

    </table>
    
</div>
{%endblock%}
