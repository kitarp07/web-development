{% extends 'base.html' %}
{%load static%}
{% block maincontent%}
<div>
    <br>
    <h1 style="padding-left: 350px;" id="login-header">
        Update Product Details
    </h1>
    
    
    <div class="addproduct form-group" style="width: 950px;">
        <div style="width: 800px">
            <hr>
    
        </div>
        
        <form action="" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div style="display: flex; align-items: stretch;">
                <div class="form-field" style="flex: 1;">
                    <label id="login-label">
                        Name:
                    </label>

                    <input id="login-input" type="text" name="title" class="form-control" value={{product.title}}   />


                </div>
                <br>
                <div class="form-field" style="flex: 1;">
                    <label id="login-label">
                        Price
                    </label>

                    <input id="login-input" type="text" name="price" class="form-control" value={{product.price}}  />
                </div>

            </div>

            <br>
            <div style="display: flex; align-items: stretch;">
                <div class="form-field" style="flex: 1;">
                    <label id="login-label">
                        Author
                    </label>

                    <input id="login-input" type="text" name="author" class="form-control" value={{product.author}} />
                </div>
                
                <div class="form-field" style="flex: 1;">
                    <label id="login-label">
                        Description
                    </label>

                    <textarea type="text" style="width: 400px; height: 100px;" name="description" class="form-control">
                        {{product.description}}

             </textarea>
             <br>
                </div>
            </div>
            <br>
            <div style="display: flex; align-items: stretch;">
                <div class="form-field" style="flex: 1;">
                    <label id="login-label">
                        Image
                    </label>
                  <div class="form-control " id="login-input" style="width: 295px;"  >
                    {{imageform}}

                  </div>
                    
                </div>
                <br>

                <div class="form-field" style="flex: 1;">
                    <label id="login-label">
                        Category
                    </label>

                    <select class="form-control"  name="category" id="login-input">
                        <option value={{product.category.id}}>{{product.category.name}}</option>
                        {% for i in category%}
                        <option value={{i.id}}>{{i.name}}</option>
                        {%endfor%}

                    </select>
                </div>
            </div>
            <br>
            <br>
            <div>
                <input style="margin-top: 8px; margin-left: 200px; width: 130px;" id="login-button" value="Update Product" type="submit" name="submit"
                    class="form-control btn btn-primary mb-2" />
                <button style="margin-left: 10px; " id="login-button" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>

</div>
{% endblock maincontent%}
